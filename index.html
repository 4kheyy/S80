<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Home Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa; /* Light gray background */
      }

      .navbar {
        background-color: #fff;
      }

      .navbar-brand,
      .nav-link {
        color: #ff3d3d; /* Red color for links */
      }

      .navbar-brand:hover,
      .nav-link:hover {
        color: #c0392b; /* Darker red on hover */
      }

      .hero {
        height: 70vh;
        background: url("your-hero-image.jpg") no-repeat center center;
        background-size: cover;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .hero h1 {
        font-size: 3rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .hero p {
        font-size: 1.5rem;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      }

      .carousel-inner img {
        width: 100%;
        height: auto; /* Allow height to adjust automatically */
        max-height: 400px; /* Set a maximum height for the images */
        object-fit: cover; /* Maintain aspect ratio */
      }

      .card {
        height: 100%; /* Ensure cards have the same height */
        display: flex;
        flex-direction: column;
      }

      .card-body {
        flex-grow: 1; /* Allow card body to expand */
      }

      footer {
        background-color: #f8f9fa;
        color: #333;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">E-Shop</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="hero">
      <h1>Welcome to E-Shop</h1>
      <p>Your one-stop shop for all things amazing!</p>
    </div>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://st4.depositphotos.com/1688079/20713/i/450/depositphotos_207138876-stock-photo-shop-now-isolated-premium-red.jpg"
            class="d-block"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://st4.depositphotos.com/1688079/20713/i/450/depositphotos_207138876-stock-photo-shop-now-isolated-premium-red.jpg"
            class="d-block"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://st4.depositphotos.com/1688079/20713/i/450/depositphotos_207138876-stock-photo-shop-now-isolated-premium-red.jpg"
            class="d-block"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExample"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExample"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Heading -->
    <div class="container my-5">
      <h2 class="text-center">Featured Products</h2>
    </div>

    <!-- Cards Section -->
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9bgGMPs8vwQtyv52d5nDcxqMsRuXV6VknRQ&s"
              class="card-img-top"
              alt="Product 1"
            />
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <p class="card-text">$19.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4q4Q7NwGsCTYtakPNsn9axrt1gKaKRxl1I-3ZWcjYJYqcgCiCC4IxKYY-mJxaX5YHN5Q&usqp=CAU"
              class="card-img-top"
              alt="Product 2"
            />
            <div class="card-body">
              <h5 class="card-title">Product 2</h5>
              <p class="card-text">$29.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIvQDhlAhQbUO_h9ev-4VnLyaPLSc6I1qbEw&s"
              class="card-img-top"
              alt="Product 3"
            />
            <div class="card-body">
              <h5 class="card-title">Product 3</h5>
              <p class="card-text">$39.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
      <p>&copy; 2024 E-Shop. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
